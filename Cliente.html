<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Cliente</title>
  <link rel="icon" type="image/vnd.icon" href="img/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 </head>
 <body> 

  <!--- Barra de navegación --->

  <header class="header-top">
    <div class="logo-and-search">
      <div class="logo">
        <img src="img/logo.png" alt="Logo de la aseguradora">
      </div>
      <div class="sitio">
          <a href="index.html" target="_self" class="espacio">Ir al Sitio</a>
          <a href="Comprobante de pago.html" target="_self" class="espacio">Comprobante de pago</a>
          <a href="tel:08103333838" target="_self" class="espacio">0810 333 1234</a>
      </div>
    </div>
  </header>

    <!---  Formulario --->

    <div class="contenedor-con-fondo">
      <div class="formulario">
    <form>
      <h2>Inicio de sesión</h2>
      <div class="form-group">
          <label for="documento">Documento Nacional de Identidad:</label>
          <select id="documento" name="documento">
             <option value="DNI">DNI (Documento Nacional de Identidad)</option>
              <option value="LE">L.E. (Libreta de enrolamiento)</option>
              <option value="LC">L.C. (Libreta Cívica)</option>
              <option value="CI">C.I. (Cédula de identidad)</option>
              <option value="PAS">PAS (Pasaporte)</option>
              <option value="CUIT">CUIT (Clave Única de Identificación Tributaria)</option>
          </select>
      </div>
      <div class="form-group">
          <label for="numero_documento">Número de documento:</label>
          <input type="text" id="numero_documento" name="numero_documento">
      </div>
      <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
          <a href="#" class="create-user">Recuperar mi contraseña</a>
      </div>
      <div class="form-group">
          <input type="submit" value="Ingresar">
      </div>
      <div class="form-group">
          <p>Soy cliente, pero no tengo usuario. <a href="#" class="create-user">Crear usuario</a></p>
        </div>
      </form>
    </div>
  </div>

  <!--- Footer --->

  <style>
  .footer {
   background-color: #3191c1;
   color: #fff;
   padding: 20px;
   text-align: center;
   display: flex;
   align-items: center;
   justify-content: space-between;
  }
  
  .logos {
   flex: 1;
   text-align: center;
  }
  
  .logos img {
   max-width: 100px;
   display: block;
   margin: 0 auto;
   }
  
  .contact-info {
   flex: 1;
   text-align: left;
  }
  
  .contact-info p {
   margin: 5px 0;
   color: #fff;
  }
  
  .social-icons {
   flex: 1;
   display: flex;
   justify-content: flex-end;
   font-size: 20px;
  }
  
  .social-icons a {
   color: #fff;
   text-decoration: none;
   margin-left: 10px;
  }
  
  .social-icons a:first-child {
   margin-left: 0;
  }
  </style>
  
  <footer class="footer">
    <div class="contact-info">
      <p>Teléfono: 0810 333 1234</p>
      <p>Email: info@aseguradora.com</p>
      <p>Dirección: Calle Av. Libertador 2000, Ciudad de San Juan</p>
    </div>
    <div class="logos">
      <img src="img/logo.png" alt="Logo de la aseguradora">
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

 </body>
</html>
